<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
</head>
<body>
    <form id="formulario-estudiante">
        <label for="nombre">Nombre:</label>
        <input type="text" id="#nombre" name="nombre" required><br><br>
        
        <label for="numero-cuenta">Número de Cuenta:</label>
        <input type="text" id="#numero-cuenta" name="numero-cuenta" required><br><br>
        
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="#contrasena" name="contrasena" required><br><br>
        
        <button type="submit">Registrar</button>
    </form>
    
    <script>
        const formulario = document.getElementById('formulario-estudiante');
        const estudiantes = [];

        formulario.addEventListener('submit', function(event) {
            event.preventDefault();
            const nombre = document.getElementById('#nombre').value;
            const numeroCuenta = document.getElementById('#numero-cuenta').value;
            const contrasena = document.getElementById('#contrasena').value;

            const estudiante = {
                nombre: nombre,
                numeroCuenta: numeroCuenta,
                contrasena: contrasena
            };

            estudiantes.push(estudiante);
            console.log('Estudiante registrado:', estudiante);
            console.log('Todos los estudiantes:', estudiantes);

        });
    </script>
</body>
</html>
